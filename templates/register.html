<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Register - FutaHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="/static/jquery.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>

    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/global.css" rel="stylesheet">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner" style="/*background: none !important;*/">
        <div class="container-fluid">
          <a class="brand" href="/">FutaHub</a>
          <div class="nav-collapse collapse">
            {% if info['mode'] == 'public' %}
            {% if info['logged_in'] %}
              <div class="dropdown pull-right navbar-text">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">(+)</a>
                  <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                    <li><a href="/newdb">Create a new database</a></li>
                    <li><a href="/settings">Settings</a></li>
                  </ul>
              </div>
              <p class="navbar-text pull-right">
              Logged in as <a href="/{{ info['username'] }}" class="navbar-link">{{ info['username'] }}</a> (<a href="/logout" class="navbar-link">logout</a>)&nbsp;
            </p> {% else %} <p class="navbar-text pull-right">
              <a href="/login" class="navbar-link">login</a> or <a href="/register" class="navbar-link">register</a>
            </p> {% endif %}

             {% endif %}
            <!--<ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
            </ul> -->
          </div>
        </div>
      </div>
    </div>

    <div class="well" style="margin-top: 50px; margin-left: 30%; margin-right: 30%;">
      <form action="" method="post">
        <p class="nav-header">Required:</p>
        <div style="padding-left: 15px; padding-right: 15px;">
          <input type="text" name="username" placeholder="Username" style="width: 95%;" /> <br />
          <input type="password" name="password" placeholder="Password" style="width: 95%;" /> <br />
          <input type="password" name="password2" placeholder="Repeat password" style="width: 95%;" /> <br />
          <input type="text" name="name" placeholder="Full name" style="width: 95%;" /> <br />
        </div>
        <p class="nav-header">Optional:</p>
        <div style="padding-left: 15px; padding-right: 15px;">
          <input type="text" name="email" placeholder="Email (for gravatar)" style="width: 95%;" /> <br />
          <input type="text" name="place" placeholder="Where do you live?" style="width: 95%;" /> <br />
          <input type="text" name="url" placeholder="Website or blog URL" style="width: 95%;" /> <br />
          <input type="submit" value="Register" style="width: 30%;" /> <br />
        </div>
      </form>
    </div>
  </body>
</html>
