<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ db.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>


    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/profile.css" rel="stylesheet">

    <script type="text/javascript">
      var last_i = '0';
      var last_status = '';

      function select(i, status) {
        $('#' + last_i).removeClass('active_' + last_status);
        $('#' + i).addClass('active_' + status);
        last_i = i;
        last_status = status;
        $('#dcontent').slideUp(300, function() {
          $('#dcontent').html('<img src="/static/loading.gif" />');
          $('#dcontent').slideDown(300, function() {
            $.get('/ajax/entry/' + i, function(data){
              $('#dcontent').slideUp(300, function(){
                $('#dcontent').html(data);
                $('#dcontent').slideDown(300);
              })
            })
          });
        });
        
      };

    </script>
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="brand" href="#">Futaam</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
              Logged in as <a href="#" class="navbar-link">Username</a>
            </p>
            <!--<ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
            </ul> -->
          </div>
        </div>
      </div>
    </div>

    <div style="background-color: #FFFFFF; position: fixed; width: 100%">
    <ul class="nav nav-tabs" id="myTab" style="padding-top: 40px;">
      <li><a href="#profile" onclick="$(this).tab('show'); return false;">Profile</a></li>
      <li class="active"><a href="#entries" onclick="$(this).tab('show'); return false;">Entries</a></li>
      <li><a href="#activity" onclick="$(this).tab('show'); return false;">Activity</a></li>
      <li><a href="#comments" onclick="$(this).tab('show'); return false;">Comments</a></li>
    </ul>
  </div>


    <div class="tab-content" style="padding-top: 100px;">
      <div class="tab-pane" id="profile">...</div>
      <div class="tab-pane active" id="entries">

      <div class="row-fluid">
        <div class="span3">
          <div class="sidebar-nav">
            <ul class="nav nav-list">
              {% for item in db['items'] %}<li id="{{ item['id'] }}" class="s_{{ item['status'] }} legend_{{ item['status'] }}"><a href="#" onclick="select({{ item['id'] }}, '{{ item['status'] }}'); return false;">{{ item['name'] }}</a></li>{% endfor %}
            </ul>
          </div>
        </div>
        <div class="span9">

          <div class="breadcrumb" id="dcontent" style="position: fixed; width: 60%">
          </div>
        </div>
      <hr>

    </div>

    </div>
      <div class="tab-pane" id="activity">...</div>
      <div class="tab-pane" id="comments">...</div>
    </div>
  </body>
</html>
